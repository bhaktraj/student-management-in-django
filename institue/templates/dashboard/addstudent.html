{% extends 'dashboard\das.html' %}

{% block body %}
{% load static %}
<main id="main" class="main">
<section class="section">
  <h1></h1>
    {% if messages %}
    {% for message in messages %}
    
    <div class="alert alert-success" role="alert">
      {{message}}
    </div>
    
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> Enroll Student</h5>
        
                <!-- General Form Elements -->
                <form method="post" action="{% url 'addstudent' %} " enctype="multipart/form-data"> 
                  {% csrf_token %}
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">userid</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="userid" value="{{userid}}" readonly>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="Password" value="{{userid}}" readonly>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="name">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Class</label>
                    <div class="col-sm-10">
                      <select class="form-select" aria-label="Default select example" name="study">
                        <option selected>Select Class</option>
                        <option value="6">Class 6  </option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                       
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Year Of Joining</label>
                    <div class="col-sm-10">
                      <select class="form-select" aria-label="Default select example" name="joinyear">
                        <option selected>Year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="birthday" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                      <input type="date" id="birthday" name="dob" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" id="email" name="email" class="form-control" placeholder="abc@email.com"  required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Personal phone</label>
                    <div class="col-sm-10">
                      <input type="tel" id="phone" name="phone" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="phone1" class="col-sm-2 col-form-label">Parent phone</label>
                    <div class="col-sm-10">
                      <input type="tel" id="phone1" name="parentphone" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" required>
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit</label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                  </div>
        
                </form><!-- End General Form Elements -->
        
              </div>
            </div>
        
          </div>
          
    </div>


</section>
</main>
{% endblock %}
